---
layout: default
---

<div class="home">
    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
  
  </div>
<image src="{{site.baseurl}}/assets/img/{{page.artwork}}"></image>

{{ content | markdownify}}

<br/>

<div style="background: lightgrey; padding: 1em;">
  Music by {{page.songwriter_music}}. Lyrics by {{page.songwriter_lyrics}}<br/><br/>
  Recording: {{ page.recording | markdownify | newline_to_br }}
</div>
